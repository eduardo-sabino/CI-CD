name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
jobs:
  check-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.15", "1.18"]
    steps:
      # action is a git repo: github.com/action/
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./src/
      - run: go run ./src/math.go
